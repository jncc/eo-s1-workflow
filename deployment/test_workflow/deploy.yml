---
- name: Clear contents of test folder        
  file: 
    path: /luigi/temp/workflows/test
    state: absent

- name: Create temp test folder
  file:
    path: /luigi/temp/workflows/test
    state: directory
    owner: ubuntu
    recurse: yes

- name: Modify ini file for Tests
  ini_file:
    path: /luigi/workflows/luigi.cfg
    section: TestCentralScheduler
    option: localFilesystemRoot
    value: /luigi/temp/workflows/test

